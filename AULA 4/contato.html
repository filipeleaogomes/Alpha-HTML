<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato-aula 04</title>
</head>
<body>
    <main>
        <section>
            <form action="" method="get">
                <div>
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" placeholder="Insira seu nome" required>
                    <p></p>
                    <label for="email">E-mail</label>
                    <input type="email" name="email" placeholder="Insira seu e-mail" required>
                    <p></p>
                    <label for="telefone">Telefone</label>
                    <input type="tel" name="telefone" placeholder="xx-xxxx-xxxx" required>
                    <p></p>

                    
                    <label for="opçoes">Selecione uma opção :</label>

                    <select name="opçoes" id="opçoes">
                      <option value="" required>Escolha uma das opções</option>
                      <option value="primeiro">primeira</option>
                      <option value="segunda">segunda</option>
                      <option value="terceira">terceira</option>
                      <option value="quarta">quarta</option>
                    </select>

                    <p>Selecione seu sexo:</p>

                    <input type="checkbox" id="homem" value="Masculino">
                    <label for="homem">Masculino</label>
                    <input type="checkbox" id="mulher" value="Feminino">
                    <label for="mulher">Feminino</label>

                    <p></p>
                    <label for="termos">Eu aceito os termos antes apresentados</label>
                    <input type="checkbox" id="termos" value="termos">
                    <p></p>

                    <textarea id="msg" cols="30" rows="10" placeholder="Menssagem a ser enviada"></textarea>
                    <p></p>

                    <button type="submit">Enviar</button>
                    <button type="reset">Resetar</button>

                </div>
            </form>

        </section>
    </main>
</body>
</html>
